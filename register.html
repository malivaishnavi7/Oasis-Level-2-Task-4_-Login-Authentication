<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Register</title>
</head>
<body class="login">
  <div class="container">

    <h2 class="text-center reg-form">Register</h2>
    <br>


    <form action="registration_success.html" class="register-form">
      <div class="input-group">
        <label for="username" class="label">Username</label>
        <input type="text" id="username" class="input">
        <span class="error-message"></span>
      </div>
      <br>
      <div class="input-group">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" class="input">
        <span class="error-message"></span>
      </div>
      <br>
      <div class="input-group">
        <label for="email-id" class="label">Email Address</label>
        <input type="email" id="email-id" class="input">
        <span class="error-message"></span>
      </div>
      <br>
      <button class="button" type="submit">Create</button>
      <p class="message">Already Registered? <a href="index.html">Login</a></p>
    </form>
  </div>

</body>
</html>
